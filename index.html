<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog preview card| Frontend Mentor</title>
  <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="card--grid">
    <article class="card">
      <figure class="card__image">
        <img src="./assets/images/illustration-article.svg" alt="Abstract illustration for blog post"
          title="Blog preview illustration">
        <figcaption class="sr-only">
          This illustration represents the topic of the blog article on Frontend Mentor.
        </figcaption>
      </figure>

      <div class="card__content">
        <div class="card__meta">
          <span class="card__category">Learning</span>
          <time datetime="2023-12-21" class="card__date">Published 21 December 2023</time>
          <h2 class="card__title">
            <a href="#">HTML & CSS foundations</a>
          </h2>
        </div>
        <p class="card__description">
          These languages are the backbone of every website, defining structure, content, and presentation.
        </p>
      </div>

      <footer class="card__footer">
        <img src="./assets/images/image-avatar.webp" alt="Author Greg Hooper" class="card__avatar" />
        <span class="card__author">Greg Hooper</span>
      </footer>
    </article>


  </main>
</body>

</html>
